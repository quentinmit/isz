display:
- platform: inkplate6
  id: inkplate_display
  greyscale: false
  partial_updating: false
  update_interval: 60s
  model: inkplate_6_plus

  ckv_pin: 32
  sph_pin: 33
  gmod_pin:
    mcp23xxx: mcp23017_hub
    number: 1
  gpio0_enable_pin:
    mcp23xxx: mcp23017_hub
    number: 8
  oe_pin:
    mcp23xxx: mcp23017_hub
    number: 0
  spv_pin:
    mcp23xxx: mcp23017_hub
    number: 2
  powerup_pin:
    mcp23xxx: mcp23017_hub
    number: 4
  wakeup_pin:
    mcp23xxx: mcp23017_hub
    number: 3
  vcom_pin:
    mcp23xxx: mcp23017_hub
    number: 5

  pages:
  - id: weather
    widgets:
      vertical:
      - horizontal: # Weather
        - vertical: # Local temperatures
          - horizontal:
            - text: "\U000F0F55"
              font: display_icons
            - text: "%.1f"
              sensor: workshop_temp
              font: medium_20
            - text: "°F"
              font: medium_12
          - horizontal:
            - text: "\U000F0099"
              font: display_icons
            - text: "%.1f"
              sensor: bedroom_bed_temp
              font: medium_20
            - text: "°F"
              font: medium_12
          - horizontal:
            - text: "\U000F18D7"
              font: display_icons
            - text: "%.1f"
              sensor: outdoor_temp
              font: medium_20
            - text: "°F"
              font: medium_12
        - vertical: # Main weather
          - horizontal:
            - vertical:
              - text: "dayname"
