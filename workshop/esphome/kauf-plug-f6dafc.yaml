output:
  - platform: esp8266_pwm
    id: gpio15_pwm
    frequency: 1000 Hz
    pin: GPIO15
    inverted: true

light:
  - platform: monochromatic
    name: $friendly_name GPIO15
    id: gpio15
    output: gpio15_pwm
    entity_category: config
    default_transition_length: 0s
    effects:
      - flicker:
          name: Flicker
          alpha: 90%
          intensity: 10%

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
